
<div ng-include="'tpl/include/header.html' "  class="header_box"></div>

<!--面包屑导航-->
<div class="breadcrumb">
        <h2>
            <a href="#/main">首页</a>&gt;<a href="#/list/1">产品中心</a>&gt;<a href="">净美仕净化器</a>
        </h2>
</div>

<div class="main container">
    <div class="pd_info clearfloat">
        <div class="pdinfo_img">
            <img ng-src="{{product.pic}}" alt=""/>
        </div>
        <div class="pdinfo_text">
            <h2>{{product.title1}}</h2>
            <ul>
                <li>型号：{{product.model}}</li>
                <li>功能：{{product.func}}</li>
                <li>噪音：{{product.noise}}</li>
                <li>风量：{{product.wind}}</li>
                <li>适用对象：{{product.applyTo}}</li>
                <li>适用面积：{{product.size}}</li>
                <li>空气净化能效等级：{{product.level}}</li>
            </ul>
            <p>价格：<span>¥</span><strong id="price">{{product.price}}</strong></p>
            <a ng-click="addCart()" id="addCart"><span class="icon_cart"></span>加入购物车</a>
        </div>
    </div>
    <div class="details_box">
        <h2 class="title">产品详情</h2>
        <div class="pd_details" string-html="product.detail" >
        </div>
    </div>
</div>

<div ng-include="'tpl/include/footer.html'"  class="footer"></div>
